<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/form.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <title>React App</title>
</head>

<body>

  <div class="form">
    <div class="grid-2">
      <div class="left">
        <div class="contain">
          <div class="">
            <a href="index.html"><img src="images/logo.svg" alt="logo" class="logo"></a>
          </div>
          <h4>Sign up to start receiving instant rewards!</h4>
          <form action="">
            <div class="form-flex-2">
              <div class="space">
                <div class="form-group">
                  <label for="firstName">Full name</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" placeholder="firstName">
                </div>
              </div>
              <div class="">
                <div class="form-group">
                  <label for="firstName" style="visibility: hidden;">Last name</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" placeholder="lastName">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone number</label>
              <input type="text" name="phoneNumber" id="phoneNumber" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control">
              <label for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                Show Password
              </label>
            </div>
            <button class="bg-dark">Create Account</button>
          </form>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="js/form.js"></script>
  </body>
  </html>
